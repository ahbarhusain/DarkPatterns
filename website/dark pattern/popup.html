<!DOCTYPE html>
<html>
<head>
    <title>Depth Inspector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        input[type="number"] {
            width: calc(100% - 80px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #scanBtn {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Dark Pattern Detector</h1>
    <!-- Add a button with the text Scan -->
    <button id="scanBtn">Scan</button>
    <div>
        <label for="depthInput">Depth:</label>
        <input type="number" id="depthInput" value="10">
        <button id="inspectBtn">Inspect</button>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
</body>
</html>
